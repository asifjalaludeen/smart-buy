<div class="container pad">
    <div class="row">
        <div class="col-md-12">
            <div class="card text-center">
            <h2 class="card-header">
                My Orders
            </h2>
            <div class="card-body">
                <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Products </th>
                        <th scope="col">Order date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <th scope="row">{{order.id}}</th>
                        <td>
                            <div class="card" style="width: 18rem;">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" *ngFor="let product of order.productNames">
                                    {{product}}</li>
                            </ul>
                            </div>
                        </td>
                        <td>{{order.orderDate | date}}</td>
                        <td>{{order.status}}</td>
                        <td><button *ngIf="buyer && order.status == 'DISPATCHED'" type="button" class="btn btn-info" (click)="receiveOrder(order.id)">Receive</button>
                        <button *ngIf="seller && order.status == 'PLACED'" type="button" class="btn btn-info" (click)="dispatchOrder(order.id)">Dispatch</button>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
            <div class="card-footer text-muted">
                Happy shopping!
            </div>
            </div>
        </div>
    </div>
</div>
